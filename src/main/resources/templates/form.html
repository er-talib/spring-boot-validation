<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3"></div>
		</div>
	</div>

	<div class="container">
		<div class="row  mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/process}" class="bg-white p-4" method="post"
					th:object="${loginData}">
					<h1 class="text-center">Login Here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">User name</label> <input
							type="text" name="userName" th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ' ' }"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter name">



						<!-- <p th:each="e : ${#fields.errors('userName')}" th:text="${e}"></p> -->
						<!-- <p th:text = "${#fields.errors('userName')}"></p> -->

						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('userName')}" th:text="${e}"></div>
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">User email</label> <input
							type="email" name="userEmail" th:value="${loginData.userEmail}"
							th:classappend="${#fields.hasErrors('userEmail') ? 'is-invalid' : '' }"
							class="form-control" id="exampleInputPassword1"
							placeholder="Enter email">

						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('userEmail')}" th:text="${e}"></div>
					</div>


					<div class="form-check">
						<input
							th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : '' }"
							name="agreed" type="checkbox" class="form-check-input"
							id="exampleCheck1"> <label class="form-check-label"
							for="exampleCheck1">Agree term and conditions</label>


						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('agreed')}" th:text="${e}"></div>
					</div>

					<div class="container text-center">
						<button type="submit" class="btn btn-primary mt-3">Submit</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
